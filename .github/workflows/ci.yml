name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Install CMake
      run: |
        sudo apt-get update
        sudo apt-get install -y wget
        wget https://github.com/Kitware/CMake/releases/download/v3.21.3/cmake-3.21.3-linux-x86_64.sh
        sudo mkdir /opt/cmake
        sudo sh cmake-3.21.3-linux-x86_64.sh --skip-license --prefix=/opt/cmake
        sudo ln -s /opt/cmake/bin/* /usr/local/bin/

    - name: Set up CMake
      uses: jwlawson/actions-setup-cmake@v1

    - name: Configure CMake
      run: cmake -S . -B build

    - name: Build
      run: cmake --build build

    - name: Run tests and generate report
      run: |
        ctest --test-dir build --output-on-failure --output-junit build/test-results.xml
        echo "ctest completed"

    - name: List build directory contents
      run: ls -la build

    - name: List Testing directory contents
      run: ls -la build/Testing

    - name: List Temporary directory contents
      run: ls -la build/Testing/Temporary
    
    - name: List entire build directory contents
      run: find build

    - name: Check ctest version
      run: ctest --version
        
    - name: Upload test results
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: build/test-results.xml
        if-no-files-found: warn
        include-hidden-files: false


  